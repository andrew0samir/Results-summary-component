<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>
    <link href="src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>

<body class="bg-paleBlue md:flex md:justify-center md:items-center md:h-lvh">

    <div class="flex flex-col bg-white md:rounded-4xl md:flex-row md:w-[40%] mx-auto">
        <!-- left container --top in small size screen -->
        <div class="left flex flex-col  md:w-[50%] justify-center items-center rounded-b-4xl md:rounded-4xl">
            <div class="my-4 text-xl text-lightLavender font-medium">
                <h3>Your Result</h3>
            </div>
            <div class="circle my-3">
                <div class="text-white text-6xl font-bold"> 76 </div>
                <div class="text-gray-400 font-semibold">of 100</div>
            </div>
            <div class="my-4 text-3xl font-semibold text-white">
                Great
            </div>
            <div class="text-lightLavender text-center max-w-3xs mb-10">
                <p>
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
        </div>
        <div class="right my-4 flex flex-col md:w-[50%] text-darkGrayBlue">
            <div class="w-[80%] mx-auto">
                <div class="text-xl font-bold mt-4 md:mt-0">
                    Summary
                </div>
                <!-- the four items -->
                <div class="mt-5">
                    <!-- first item -->
                    <div class="flex justify-between p-3 container mx-auto bg-lightRedBg rounded-lg my-4">
                        <div class="text-lightRed ">
                            <i class="fa-solid fa-bolt"></i>
                            <span class="mx-2 font-semibold">Reaction</span>
                        </div>
                        <div class="font-semibold">
                            80 <span class="text-gray-400">/ 100</span>
                        </div>
                    </div>
                    <!-- second item -->
                    <div class="flex justify-between p-3 container mx-auto bg-orangeYellowBg rounded-lg my-4">
                        <div class="text-orangeYellow ">
                            <i class="fa-solid fa-brain"></i>
                            <span class="mx-2 font-semibold">Memory</span>
                        </div>
                        <div class="font-semibold">
                            92 <span class="text-gray-400">/ 100</span>
                        </div>
                    </div>
                    <!-- third item -->
                    <div class="flex justify-between p-3 container mx-auto bg-greenTealBg rounded-lg my-4">
                        <div class="text-greenTeal ">
                            <i class="fa-solid fa-comment"></i>
                            <span class="mx-2 font-semibold">Verbal</span>
                        </div>
                        <div class="font-semibold">
                            61 <span class="text-gray-400">/ 100</span>
                        </div>
                    </div>
                    <!-- fourth item -->
                    <div class="flex justify-between p-3 container mx-auto bg-cobaltBlueBg rounded-lg my-4">
                        <div class="text-cobaltBlue ">
                            <i class="fa-solid fa-eye"></i>
                            <span class="mx-2 font-semibold">Visual</span>
                        </div>
                        <div class="font-semibold">
                            73 <span class="text-gray-400">/ 100</span>
                        </div>
                    </div>
                </div>
                <div class="my-5 p-3 bg-darkGrayBlue text-paleBlue font-semibold 
                    text-center rounded-4xl cursor-pointer hover:bg-lightRoyalBlue ">
                    Continue 
                </div>
            </div>
        </div>
    </div>

</body>


</html>
